<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#1de9b6">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  li {
    padding: 10px;
    cursor: pointer;
    border: 1px solid;
    border-collapse: collapse;
  }

  /* #create,
  #join {
    display: none;
  } */
</style>

<body>
  <div>
    <h2>Welcome Please Create or Join Game Room</h2>
    <form id="create">
      <h4>Create Room</h4>
      <p>All fields are required</p>
      <p>
        <label for="creator-name">Player Name*</label><br>
        <input type="text" name="creator-name" id="creator-name" required>
      </p>
      <p>
        <label for="room-name">Room Name*</label><br>
        <input type="text" name="room-name" id="room-name" required>
      </p>
      <button>Submit</button>
    </form>
    <form id="join">
      <h4>Join Room</h4>
      <p>All fields are required</p>
      <p>
        <label for="player-name">Player Name*</label>
        <input type="text" name="player-name" id="player-name" required>
      </p>
      <label for="room-id">Room Id*</label>
      <input type="text" name="room-id" id="room-id" required>
      </p>
      <button>Submit</button>
    </form>

    <h4>Available Rooms</h4>
    <ul id="roomList">

    </ul>
    <a href="dice.html">Dice</a> |
    <a href="dice2.html">Dice2</a>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    // if (localStorage.getItem('roomObj')) {
    //   location.replace('game.html')
    // }

    //should be removed when working on multiplayer

    var socket = io();
    let roomObj;

    //creates a new room
    $("#create").submit(function (e) {
      e.preventDefault()
      let playerName = $("#creator-name").val();
      let roomName = $("#room-name").val();
      roomObj = {
        name: roomName,
        creator: playerName,
        id: generateRoomId(),
        numberOfPlayers: 1,
        playerName: playerName,
        player: 'one',
        userDisconnect: false,
        playerOneConnected: true,
        playerTwoConnected: false,
        userJoined: false
      }
      let playerObj = {
        playerName: playerName,
        id: generateRoomId(),
        name: roomName,
        player: 'one',
      }
      localStorage.clear();
      objectSetter(2);
      // storePiece();
      localStorage.playerObj = JSON.stringify(playerObj);
      localStorage.setItem('roomObj', JSON.stringify(roomObj))
      socket.emit('create_room', roomObj);
      localStorage.player1 = JSON.stringify(roomObj);
      location.assign('./game.html');
    })




    let rooms;
    let dbrooms;
    //gets available room list
    socket.on('rooms', function (data) {
      if (data.length) {
        let text = ""
        rooms = data;
        $("#roomList").html('');
        for (let item of data) {
          if (item.numberOfPlayers < 1) {
            text += `
 <li class="list-item" onclick="getroomName()">${item.name}</li>
        `
          }
        }
        $("#roomList").html(text);
        console.log(data)
      }

    })


    function generateRoomId() {
      let roomId = "";
      let index;
      let alphabets = [9, 'a', 'A', 2, 'c', 'C', 3, 'D', 4, 'E', 5, 'F', 6, 'G', 7, 'I', 8, 'm', "M",
        '1', 'z', 'w', 0
      ];

      for (let i = 0; i < 10; i++) {
        index = Math.floor(Math.random() * alphabets.length - 1) + 1;
        roomId
          += alphabets[index];
      }
      return roomId;
    }

    socket.on('all_rooms', data => {
      console.log(data);
      dbrooms = data
    })
    $("#join").submit(function (e) {
      e.preventDefault()
      let playerName = $("#player-name").val().trim();
      let roomId = $("#room-id").val().trim();
      let joinObj = {
        id: roomId,
        playerName: playerName,
        userJoined: true,
        player: 'two'
      }
      for (let item of dbrooms) {
        if (item.room_ID == roomId) {
          joinObj.name = item.name;
          let playerObj = {
            playerName: playerName,
            id: roomId,
            name: item.name,
            player: 'two',
          };
          if (localStorage.roomObj != null && localStorage.roomObj != '') {
            roomObj = JSON.parse(localStorage.roomObj);
            roomObj.playerTwoConnected = true;
            roomObj.userJoined = true;
            localStorage.roomObj = JSON.stringify(roomObj);
            socket.emit('update_local_roomObj', roomObj);
          } else {
            roomObj = {
              name: item.name,
              id: roomId,
              userDisconnect: false,
              playerOneConnected: true,
              playerTwoConnected: false,
              userJoined: false
            }
            localStorage.roomObj = JSON.stringify(roomObj);
          }
          localStorage.playerObj = JSON.stringify(playerObj);

          objectSetter(2);

          // storePiece();
          socket.emit('updateRoom', joinObj);
          // socket.emit("get_room_data", roomId);
          // localStorage.setItem('roomObj', JSON.stringify(joinObj))
          // location.assign('./game.html')
        }
      }

    })
    socket.on('validated', data => {
      location.assign('./game.html')
    })
  </script>
</body>

</html>
